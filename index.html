<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>



    <div class="capa">

        <div id="display"></div>
        
        <div class="botoes">

            <div class="numeros">
                <button class="number" onclick="adicionaNum('0')">0</button>
                <button class="number" onclick="adicionaNum('1')">1</button>
                <button class="number" onclick="adicionaNum('2')">2</button>
                <button class="number" onclick="adicionaNum('3')">3</button>
                <button class="number" onclick="adicionaNum('4')">4</button>
                <button class="number" onclick="adicionaNum('5')">5</button>
                <button class="number" onclick="adicionaNum('6')">6</button>
                <button class="number" onclick="adicionaNum('7')">7</button>
                <button class="number" onclick="adicionaNum('8')">8</button>
                <button class="number" onclick="adicionaNum('9')">9</button>
            </div>

            <div class="operacoes">
                <button class="operation" onclick="operacao('+')">+</button>
                <button class="operation" onclick="operacao('-')">-</button>
                <button class="operation" onclick="operacao('x')">x</button>
                <button class="operation" onclick="operacao('%')">%</button>
                <button class="operation" onclick="operacao('^')">^</button>
            </div>

            <div class="result-or-delete">
                <button class="result-delete" onclick="apagar()">C</button>
                <button class="result-delete" onclick="result()">=</button>
            </div>

        </div>
    </div>

    <script src="sc.js"></script>
</body>
</html>
